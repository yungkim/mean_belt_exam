<div class="container">
    <nav class="navbar navbar-light bg-faded" style="background-color: #e3f2fd;">
        <div class="nav navbar-nav">
            <span class="nav-item nav-link"><a href="/#/dashboard">Q&amp;A Dashboard</a></span> |
            <a class="nav-item nav-link" href="/#/question/{{id}}">Go to Question</a> | 
            <a class="nav-item nav-link" href="/#/" ng-click="logout()">Logout ({{session.name}})</a>
        </div>
    </nav>
</div>

<div class="container">

    <div class="panel panel-default" ng-if="!error">
      <div class="panel-body text-center">
        <h1>{{question.text}}</h1>
        <h4>{{question.description}}</h4>
      </div>
    </div>

    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="control-label col-sm-2" for="answer">Your Answer:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="answer" placeholder="Enter answer (minimum 5 characters)" ng-model="newAnswer.text" required ng-minlength='5'>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="description">Supporting details for your answer (Optional):</label>
        <div class="col-sm-10"> 
          <input type="text" class="form-control" id="description" placeholder="Enter description" ng-model="newAnswer.description">
        </div>
      </div>
      
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">        
          <button type="submit" class="btn btn-primary pull-right" ng-click="createAnswer(newAnswer)">Submit</button>
          <button type="submit" class="btn btn-primary pull-right" ng-click="cancel()">Cancel</button>
        </div>
      </div>
    </form>

    <span style="color:red;float:right">{{message}}</span>

</div>
