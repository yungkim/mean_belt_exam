<div class="container">
    <nav class="navbar navbar-light bg-faded" style="background-color: #e3f2fd;">
        <div class="nav navbar-nav">
            <span class="nav-item nav-link"><a href="/#/dashboard">Q&amp;A Dashboard</a></span> |
            <a class="nav-item nav-link" href="/#/" ng-click="logout()">Logout ({{session.name}})</a>
        </div>
    </nav>
</div>

<div class="container">

    <div class="panel panel-default" ng-if="!error">
      <div class="panel-body text-center">
        <h1>New Question</h1>
      </div>
    </div>

    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="control-label col-sm-2" for="question">Question:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="question" placeholder="Enter question (minimum 10 characters)" ng-model="newQuestion.text" required ng-minlength='5'>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="description">Description (Optional):</label>
        <div class="col-sm-10"> 
          <input type="text" class="form-control" id="description" placeholder="Enter description" ng-model="newQuestion.description">
        </div>
      </div>
      
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary pull-right" ng-click="createQuestion(newQuestion)">Submit</button>
          <button type="submit" class="btn btn-primary pull-right" ng-click="cancel()">Cancel</button>
        </div>
      </div>
    </form>

    <span style="color:red;float:right">{{message}}</span>

</div>
